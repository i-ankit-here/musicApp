<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTIFY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="uyility.css">
    <link rel="stylesheet" href="phone_styles.css">
</head>

<body>
    <div class="container flex">
        <div class="left ">
            <img id="cancel" src="cancel.svg" alt="cancel" srcset="">

            <div class="home bg-grey round">
                <ul class="flex align_center ">
                    <li><img src="home_icon.svg" class="invert" alt="home"></li>
                    <li class="flex align_center">Home</li>
                </ul>
                <ul class="flex m-10">
                    <img src="search_icon.svg" class="invert" alt="search">
                    <li class="flex align_center">Search</li>
                </ul>
            </div>

            <div class="library flex column round bg-grey">
                <div class="lib_card_1 flex">
                    <ul class="flex align_center ">
                        <li><img src="library.svg" class="invert" alt="home"></li>
                        <li class="flex align_center">
                            <h3>Your Library</h3>
                        </li>
                    </ul>
                    <div class="playlist"><img id="p_l" src="play_list.svg" class="invert" alt="playlist"></div>
                </div>
                <div class="lib_card_2 flex column bglib round p-10">
                    <div>
                        <h5 class="f-20 p-10">Song List</h5>
                    </div>
                    <div id="SongList">
                        <ul>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="right p-10 bg-grey flex column round">
            <div class="nav">
                <img id="menu" src="menu.svg" alt="menu" srcset="">
                <div class="controls flex align_center">
                    <div class="circle"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></div>
                    <div class="circle"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg> </div>
                </div>
                <div class="buttons">
                    <button id="button1">Signup</button>
                    <button id="button2">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist flex column">
                <h1 class="f-20">Spotify playlists</h1>
                <div class="CardContainer flex bg-grey"></div>
            </div>
        </div>
    </div>
    <div class="oneline">
        <div class="SongInfo">

        </div>
        <div class="prev">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M8.06492 12.6258C8.31931 13.8374 9.67295 14.7077 12.3802 16.4481C15.3247 18.3411 16.797 19.2876 17.9895 18.9229C18.3934 18.7994 18.7654 18.5823 19.0777 18.2876C20 17.4178 20 15.6118 20 12C20 8.38816 20 6.58224 19.0777 5.71235C18.7654 5.41773 18.3934 5.20057 17.9895 5.07707C16.797 4.71243 15.3247 5.6589 12.3802 7.55186C9.67295 9.29233 8.31931 10.1626 8.06492 11.3742C7.97836 11.7865 7.97836 12.2135 8.06492 12.6258Z"
                    stroke="#ffffff" stroke-width="1.5" stroke-linejoin="round" />
                <path d="M4 4L4 20" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" />
            </svg>
        </div>
        <div class="circlebar">
            <div class="playbtn"><svg width="24" height="24" viewBox="0 0 24 24" fill="black"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                        stroke="#000000" stroke-width="1.5" stroke-linejoin="round" />
                </svg>
            </div>
            <div class="pausebtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="black" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M4 7C4 5.58579 4 4.87868 4.43934 4.43934C4.87868 4 5.58579 4 7 4C8.41421 4 9.12132 4 9.56066 4.43934C10 4.87868 10 5.58579 10 7V17C10 18.4142 10 19.1213 9.56066 19.5607C9.12132 20 8.41421 20 7 20C5.58579 20 4.87868 20 4.43934 19.5607C4 19.1213 4 18.4142 4 17V7Z"
                        stroke="#000000" stroke-width="1.5" />
                    <path
                        d="M14 7C14 5.58579 14 4.87868 14.4393 4.43934C14.8787 4 15.5858 4 17 4C18.4142 4 19.1213 4 19.5607 4.43934C20 4.87868 20 5.58579 20 7V17C20 18.4142 20 19.1213 19.5607 19.5607C19.1213 20 18.4142 20 17 20C15.5858 20 14.8787 20 14.4393 19.5607C14 19.1213 14 18.4142 14 17V7Z"
                        stroke="#000000" stroke-width="1.5" />
                </svg>
            </div>
        </div>
        <div class="next">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M15.9351 12.6258C15.6807 13.8374 14.327 14.7077 11.6198 16.4481C8.67528 18.3411 7.20303 19.2876 6.01052 18.9229C5.60662 18.7994 5.23463 18.5823 4.92227 18.2876C4 17.4178 4 15.6118 4 12C4 8.38816 4 6.58224 4.92227 5.71235C5.23463 5.41773 5.60662 5.20057 6.01052 5.07707C7.20304 4.71243 8.67528 5.6589 11.6198 7.55186C14.327 9.29233 15.6807 10.1626 15.9351 11.3742C16.0216 11.7865 16.0216 12.2135 15.9351 12.6258Z"
                    stroke="#ffffff" stroke-width="1.5" stroke-linejoin="round" />
                <path d="M20 5V19" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" />
            </svg>
        </div>
        <div class="SongTime"></div>
        <div class="volume">
            <img id="vol" src="volume.svg" alt="" srcset="">
            <img id="vol_mute" src="volume_mute.svg" alt="" srcset="">
            <input type="range" name="vol_control" id="vol_control" width="100%">
        </div>
    </div>
    <div class="seekbar">
        <div class="crcl"></div>
    </div>
    <script src="script.js"></script>
    <script src="phone_script.js"></script>
</body>

</html>
